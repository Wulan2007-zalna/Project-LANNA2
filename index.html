<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Mini Profil Kota Jawa Timur</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Halaman Awal -->
    <div id="opening">
        <h1 class="landing-title">Mini Profil Kota Jawa Timur</h1>
        <p class="landing-sub">Klik tombol di bawah untuk mulai melihat kota-kota</p>
        <button class="start-btn" id="showCities">Lihat Kota</button>
    </div>

    <!-- Container Kota -->
    <div id="container" class="hidden"></div>

    <!-- POPUP DETAIL KOTA -->
    <div id="popup" class="popup-hidden">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popupTitle"></h2>
            <p id="popupIkon"></p>
            <p id="popupMakanan"></p>
            <img id="popupFoto" class="popup-img" alt="Foto Kota">
            <iframe id="popupMap" class="popup-map"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
